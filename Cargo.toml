[package]
authors = ["Paul Houghton <paulirotta@gmail.com>"] 
edition = "2024" # AI, do not change
license = "MIT OR Apache-2.0" 
name = "ahma_mcp" 
readme = "README.md" 
resolver = "3" 
rust-version = "1.85.0" 
version = "0.3.2" 

[dependencies]
anyhow = "1.0.100"
async-trait = "0.1.89"
chrono = {version = "0.4.42", features = ["serde"]}
clap = {version = "4.5.51", features = ["derive"]}
directories = "6.0.0"
futures = "0.3"
regex = "1.12.2"
rmcp = {version = "0.8.5", features = ["server", "client", "macros", "transport-io", "transport-child-process", "elicitation", "schemars"]}
schemars = "1.1.0"
serde = "1.0.228"
serde_json = "1.0.145"
tempfile = "3.23.0"
thiserror = "2.0.17"
tokio = {version = "1.48.0", features = ["macros", "rt-multi-thread", "process", "fs", "signal"]}
tokio-util = "0.7.17"
toml = "0.9.8"
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-subscriber = {version = "0.3.20", features = ["env-filter"]}

[dev-dependencies]
futures = "0.3"
tempfile = "3.23.0"

# Features allow local development to disable platform-specific tests. The CI will run all tests.
[features]
android = []
default = ["android"]

[profile.coverage]
debug = true
inherits = "dev"
opt-level = 0
