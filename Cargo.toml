[package]
name = "ahma_mcp"
version = "0.3.1"
edition = "2024" # AI, do not change
authors = ["Paul Houghton <paulirotta@gmail.com>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
resolver = "3"
rust-version = "1.85.0"

[dependencies]
anyhow = "1.0.99"
async-trait = "0.1.89"
chrono = { version = "0.4.42", features = ["serde"] }
clap = { version = "4.5.47", features = ["derive"] }
directories = "6.0.0"
futures = "0.3"
regex = "1.11.2"
rmcp = { version = "0.6.4", features = ["server", "client", "macros", "transport-io", "transport-child-process", "elicitation", "schemars"] }
schemars = "1.0.4"
serde = "1.0.225"
serde_json = "1.0.145"
tempfile = "3.22.0"
thiserror = "2.0.16"
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread", "process", "fs", "signal"] }
tokio-util = "0.7.16"
toml = "0.9.6"
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }

[dev-dependencies]
tempfile = "3.22.0"
futures = "0.3"

# Features allow local development to disable platform-specific tests. The CI will run all tests.
[features]
default = ["android"]
android = []

[profile.coverage]
inherits = "dev"
opt-level = 0
debug = true
