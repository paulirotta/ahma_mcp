[package]
name = "ahma_mcp"
version = "0.2.0"
edition = "2024" # AI, do not change
authors = ["Paul Houghton <paulirotta@gmail.com>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
resolver = "3"
rust-version = "1.85.0"

[dependencies]
anyhow = "1.0.99"
async-trait = "0.1.89"
chrono = { version = "0.4.41", features = ["serde"] }
clap = { version = "4.5.46", features = ["derive"] }
directories = "6.0.0"
regex = "1.11.2"
rmcp = { version = "0.6.0", features = ["server", "client", "macros", "transport-io", "transport-child-process", "elicitation", "schemars"] }
serde = "1.0.219"
serde_json = "1.0.143"
thiserror = "2.0.16"
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread", "process", "fs", "signal"] }
tokio-util = "0.7.16"
toml = "0.9.5"
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }

[dev-dependencies]
rmcp = { version = "0.6.0", features = ["server", "client", "macros", "transport-io", "transport-child-process", "elicitation", "schemars"] }
tempfile = "3.21.0"
futures = "0.3"

[features]
testing = []
