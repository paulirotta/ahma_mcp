name: "CodeQL Config"

# Explicitly disable auto-detection and only analyze Rust
disable-default-path-filters: true

# Exclude all non-Rust code and test data
paths-ignore:
  - "test-data/**"
  - "target/**"
  - "**/*.md"
  - "**/*.yml"
  - "**/*.yaml"
  - "**/*.toml"
  - "**/*.json"
  - "**/*.java"
  - "**/*.kt"
  - "**/*.gradle"
  - "**/*.xml"
  - "**/build/**"
  - "**/gradle/**"

# Only include Rust source files
paths:
  - "src/**/*.rs"
  - "tests/**/*.rs"
  - "lib.rs"
  - "main.rs"
